<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Personal Stylesheets -->
        <link rel="stylesheet" href="stylesheets/reset.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <title>Calculator App</title>
    </head>
    <body>

        <form action="" method="get" class="calculator">
            <div class="calculation">
                <output class="calculation-display">&nbsp;</output>
                <output class="calculation-result">&nbsp;</output>
            </div>
            <div class="container">
                <div class="row">
                    <button class="number-button" type="button" name="number" value="7">7</button>
                    <button class="number-button" type="button" name="number" value="8">8</button>
                    <button class="number-button" type="button" name="number" value="9">9</button>
                    <!-- HTML entity code is for divide symbol. -->
                    <button class="operator-button" type="button" name="operator" value="divide">&#247;</button>
                </div>
                <div class="row">
                    <button class="number-button" type="button" name="number" value="4">4</button>
                    <button class="number-button" type="button" name="number" value="5">5</button>
                    <button class="number-button" type="button" name="number" value="6">6</button>
                    <!-- HTML entity code is for multiply symbol. -->
                    <button class="operator-button" type="button" name="operator" value="multiply">&#215;</button>
                </div>
                <div class="row">
                    <button class="number-button" type="button" name="number" value="1">1</button>
                    <button class="number-button" type="button" name="number" value="2">2</button>
                    <button class="number-button" type="button" name="number" value="3">3</button>
                    <!-- HTML entity code is for add symbol. -->
                    <button class="operator-button" type="button" name="operator" value="add">&#43;</button>
                </div>
                <div class="row">
                    <button class="number-button" type="button" name="number" value="0">0</button>
                    <button class="clear-button" type="reset" name="clear" value="true">AC</button>
                    <!-- HTML entity code is for equal symbol. -->
                    <button class="equal-button" type="button" name="equals" value="true">&#61;</button>
                    <!-- HTML entity code is for subtract symbol. -->
                    <button class="operator-button" type="button" name="operator" value="subtract">&#8722;</button>
                </div>
            </div>
        </form>

        <script src="scripts/main.js" charset="utf-8"></script>
    </body>
</html>
