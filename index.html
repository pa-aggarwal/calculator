<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Personal Stylesheets -->
        <link rel="stylesheet" href="stylesheets/reset.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <title>Calculator App</title>
    </head>
    <body>

        <form action="" method="get" class="calculator">
            <div class="calculation">
                <output id="calculation__display">&nbsp;</output>
                <output id="calculation__result">&nbsp;</output>
            </div>
            <div class="container">
                <div class="row">
                    <!-- Button for getting previous calculation answer. -->
                    <button class="answer-button" type="button" name="answer">ANS</button>
                    <button class="reset-button" type="reset" name="clear">AC</button>
                    <button class="undo-button" type="button" name="undo">C</button>
                </div>
                <div class="row">
                    <button class="bracket-button" type="button" name="operator" value="(">(</button>
                    <button class="bracket-button" type="button" name="operator" value=")">)</button>
                    <button class="operator-button" type="button" name="operator" value="**">
                        <var class="exponent-base">x<sup class="exponent-power">y</sup></var>
                    </button>
                    <!-- HTML entity for plus/minus sign. -->
                    <button class="sign-button" type="button" name="sign">&#177;</button>
                </div>
                <div class="row">
                    <button class="number-button" type="button" name="number" value="7">7</button>
                    <button class="number-button" type="button" name="number" value="8">8</button>
                    <button class="number-button" type="button" name="number" value="9">9</button>
                    <!-- HTML entity for divide symbol. -->
                    <button class="operator-button" type="button" name="operator" value="/">&#247;</button>
                </div>
                <div class="row">
                    <button class="number-button" type="button" name="number" value="4">4</button>
                    <button class="number-button" type="button" name="number" value="5">5</button>
                    <button class="number-button" type="button" name="number" value="6">6</button>
                    <!-- HTML entity for multiply symbol. -->
                    <button class="operator-button" type="button" name="operator" value="*">&#215;</button>
                </div>
                <div class="row">
                    <button class="number-button" type="button" name="number" value="1">1</button>
                    <button class="number-button" type="button" name="number" value="2">2</button>
                    <button class="number-button" type="button" name="number" value="3">3</button>
                    <button class="operator-button" type="button" name="operator" value="+">+</button>
                </div>
                <div class="row">
                    <button class="number-button" type="button" name="number" value="0">0</button>
                    <button class="decimal-button" type="button" name="decimal">.</button>
                    <button class="equal-button" type="button" name="equals">=</button>
                    <button class="operator-button" type="button" name="operator" value="-">-</button>
                </div>
            </div>
        </form>

        <script src="scripts/main.js" charset="utf-8"></script>
    </body>
</html>
