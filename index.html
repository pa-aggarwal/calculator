<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon image -->
        <link rel="icon" type="image/png" sizes="48x48" href="favicon.ico">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <!-- Font Awesome script for icons usage -->
        <script src="https://kit.fontawesome.com/f95d3e3dac.js" crossorigin="anonymous"></script>
        <!-- Personal Stylesheets -->
        <link rel="stylesheet" href="styles/css/reset.css">
        <link rel="stylesheet" href="styles/css/main.css">
        <title>Calculator</title>
    </head>
    <body>

        <main class="content">
            <form action="" method="get" class="calculator">
                <div class="display">
                    <output class="display__input">&nbsp;</output>
                    <output class="display__result">&nbsp;</output>
                </div>
                <div class="container">
                    <!-- Button for getting previous calculation answer. -->
                    <button class="calc-button calc-button--answer" type="button" name="answer">ANS</button>
                    <button class="calc-button calc-button--reset" type="reset" name="clear">AC</button>
                    <button class="calc-button calc-button--undo" type="button" name="undo">C</button>
                    <button class="calc-button calc-button--bracket" type="button" name="left-bracket" value="(">(</button>
                    <button class="calc-button calc-button--bracket" type="button" name="right-bracket" value=")">)</button>
                    <button class="calc-button calc-button--operator" type="button" name="exponent" value="**">x<sup class="exponent-power">y</sup></button>
                    <!-- HTML entity for plus/minus sign. -->
                    <button class="calc-button calc-button--sign" type="button" name="sign" value="+/-">&#177;</button>
                    <button class="calc-button calc-button--number" type="button" name="seven" value="7">7</button>
                    <button class="calc-button calc-button--number" type="button" name="eight" value="8">8</button>
                    <button class="calc-button calc-button--number" type="button" name="nine" value="9">9</button>
                    <!-- HTML entity for divide symbol. -->
                    <button class="calc-button calc-button--operator" type="button" name="divide" value="/">&#247;</button>
                    <button class="calc-button calc-button--number" type="button" name="four" value="4">4</button>
                    <button class="calc-button calc-button--number" type="button" name="five" value="5">5</button>
                    <button class="calc-button calc-button--number" type="button" name="six" value="6">6</button>
                    <!-- HTML entity for multiply symbol. -->
                    <button class="calc-button calc-button--operator" type="button" name="multiply" value="*">&#215;</button>
                    <button class="calc-button calc-button--number" type="button" name="one" value="1">1</button>
                    <button class="calc-button calc-button--number" type="button" name="two" value="2">2</button>
                    <button class="calc-button calc-button--number" type="button" name="three" value="3">3</button>
                    <button class="calc-button calc-button--operator" type="button" name="add" value="+">+</button>
                    <button class="calc-button calc-button--number" type="button" name="zero" value="0">0</button>
                    <button class="calc-button calc-button--decimal" type="button" name="decimal" value=".">.</button>
                    <button class="calc-button calc-button--equal" type="button" name="equals" value="=">=</button>
                    <!-- HTML entity for subtract symbol. -->
                    <button class="calc-button calc-button--operator" type="button" name="subtract" value="-">&#8722;</button>
                </div>
            </form>
        </main>

        <aside class="options">
            <div class="github">
                <a href="https://github.com/pa-aggarwal/calculator" target="_blank" class="github__link">
                    <i class="icon fab fa-github"></i>
                </a>
                <p class="github__description">View the code</p>
            </div>
            <details class="help">
                <summary class="help__title"><i class="icon fas fa-question-circle"></i></summary>
                <div class="shortcuts">
                    <ul class="shortcuts__list">
                        <li class="shortcuts__item">
                            <kbd class="shortcuts__kbd">Shift</kbd> + <kbd class="shortcuts__kbd">C</kbd> to reset
                        </li>
                        <li class="shortcuts__item">
                            <kbd class="shortcuts__kbd">Enter</kbd>/<kbd class="shortcuts__kbd">=</kbd> to enter
                        </li>
                        <li class="shortcuts__item">
                            <kbd class="shortcuts__kbd">Backspace</kbd> to undo
                        </li>
                        <li class="shortcuts__item">
                            <kbd class="shortcuts__kbd">Shift</kbd> + <kbd class="shortcuts__kbd">A</kbd> for last answer
                        </li>
                        <li class="shortcuts__item">
                            <kbd class="shortcuts__kbd">.</kbd> to enter decimal
                        </li>
                        <li class="shortcuts__item">
                            <kbd class="shortcuts__kbd">Shift</kbd> + <kbd class="shortcuts__kbd">S</kbd> to change number sign
                        </li>
                        <li class="shortcuts__item">
                            <kbd class="shortcuts__kbd">(</kbd> and <kbd class="shortcuts__kbd">)</kbd> to enter brackets
                        </li>
                        <li class="shortcuts__item">
                            <kbd class="shortcuts__kbd">0-9</kbd> to enter numbers
                        </li>
                        <li class="shortcuts__item">
                            <kbd class="shortcuts__kbd">+</kbd>, <kbd class="shortcuts__kbd">-</kbd>, <kbd class="shortcuts__kbd">*</kbd>, <kbd class="shortcuts__kbd">/</kbd>, <kbd class="shortcuts__kbd">^</kbd> to enter operators
                        </li>
                    </ul>
                </div>
            </details>
        </aside>

        <footer class="footer">
            <small class="footer__copyright">Copyright &copy; 2020 Priya Aggarwal</small>
        </footer>

        <script src="scripts/main.js" type="module" charset="utf-8"></script>
    </body>
</html>
